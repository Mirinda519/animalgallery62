<html>

<head>
    <title>Animal Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <section id="game">
    <h1>Animals</h1>
    <div class="line"></div>
    <h2>Click on the Animals to Explore</h2>
    
    <div id="myCarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <a href="https://en.wikipedia.org/wiki/Giant_panda" target="_blank"><img src="panda.jpg" class="img-responsive"></a>
                    <div class="carousel-content">
                        <p>Pandas eat grass. They look cool.</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <a href="https://en.wikipedia.org/wiki/Kangaroo" target="_blank"><img src="kangaroo.jpg" class="img-responsive"></a>
                    <div class="carousel-content">
                        <p>Kangaroos jump up to 5ft high!</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <a href="https://en.wikipedia.org/wiki/Butterfly" target="_blank"><img src="butterfly.jpg" class="img-responsive"></a>
                    <div class="carousel-content">
                        <p>Butterflys are so preety!</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <a href="https://en.wikipedia.org/wiki/Amphiprioninae" target="_blank"><img src="nemo.jpg" class="img-responsive"></a>
                    <div class="carousel-content">
                        <p>It looks just like Nemo from Finding Nemo!</p>
                    </div>
                </center>
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>



</section>
    </body>
</html>
